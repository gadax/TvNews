name: Python application TvNews

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Start containers
      run: docker compose -f "compose.yaml" up -d

    - name: List containers running
      run: docker ps

    # - name: List dir
    #   # run: docker exec -t tvnews-postgres-1 bash -c "pip list"
    #   run: docker exec -t tvnews-webapp-1 ls

    - name: Run tests
      run: docker exec -t tvnews-webapp-1 pytest